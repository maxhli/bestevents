<head>
    <title>Details about a particular event</title>

    <meta name="keywords" content=
            "new password manager, hint, password hint, password, username, website name, password manager"
    />
    <meta name="description" content=
            "Free Password Manager based on hints. No math encryption, just human encryption">



    <link rel="icon" type="image/x-icon"
          href="/static/images/drawing-svg-i-hate-passwordv4.ico" />

    <link href="/static/bootstrap3.3.6/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <link href="/static/css/site.css"
          rel="stylesheet" media="screen">
    <link rel="stylesheet"
          href=
                  "//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    >



<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div>
                <h3 class="text-center">Use this form to view the detail of an event.
                    Clicking on "Back to the list" does not update anything.</h3>
            </div>


            <div style="padding-bottom: 10px">
                <span class="right20percent">
                    <label for="id_Event_Name"
                           style="display: inline-block;
                           width: 140px;
                           text-align: right;">
                        Event Name:</label>
                </span>
                <td>
                {{ if .EventName.Valid }}
                    <input id="id_Event_Name"
                           maxlength="254"
                           name="Event_Name"
                           type="text"
                           value="{{.EventName.String}}"
                           readonly/>
                {{ else }}
                    <input id="id_Event_Name"
                           maxlength="254"
                           name="Event_Name"
                           type="text"
                           value="&nbsp;&nbsp;"
                           readonly/>
                {{ end }}
                </td>
            </div>


            <div style="padding-bottom: 10px">
                <span class="right20percent">
                    <label for="id_Start_DT"
                           style="display: inline-block;
                           width: 140px;
                           text-align: right;">
                        Start Date/Time:</label>
                </span>
                <td>
                {{ if .StartDt.Valid }}
                    <input id="id_Start_DT"
                           maxlength="254"
                           name="Start_DT"
                           type="text"
                           value="{{.StartDt.String}}"
                           readonly/>
                {{ else }}
                    <input id="id_Start_DT"
                           maxlength="254"
                           name="Start_DT"
                           type="text"
                           value="&nbsp;&nbsp;"
                           readonly/>
                {{ end }}
                </td>
            </div>


            <div style="padding-bottom: 10px">
        <span class="right20percent">
            <a class="text-center btn btn-primary"
               href="/">
                Back to the main page</a>
        </span>
            </div>




        </div>
    </div>


</div>

<script src="/static/bootstrap3.3.6/js/jquery-2.2.4.min.js">
</script>
<script src="/static/bootstrap3.3.6/js/bootstrap.min.js">
</script>

</body>
